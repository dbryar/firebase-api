<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Innovate Noosa</title>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  </head>
  <body>
    <div id="auth"></div>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="/__/firebase/7.13.2/firebase-app.js"></script>
    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/7.13.2/firebase-analytics.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/7.13.2/firebase-auth.js"></script>
    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "<YOUR_KEY>",
        authDomain: "<YOUR_DOMAIN>",
        databaseURL: "<YOUR_URL>",
        projectId: "<YOUR_PROJECT>",
        storageBucket: "<YOUR_PROJECT>",
        messagingSenderId: "<YOUR_ID>",
        appId: "<YOUR_APP>",
        measurementId: "<YOUR_KEY>"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>
    <script>
    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#auth', {
      autoUpgradeAnonymousUsers: true,
      signInSuccessUrl: '',
      signInOptions: [
        firebase.auth.GoogleAuthProvider.PROVIDER_ID
      ],
      callbacks: {
        signInSuccess: function(currentUser, credential, redrectUrl) {
          document.getElementById("auth").innerHTML = "<pre>"+JSON.stringify(currentUser.toJSON(),null,2)+"</pre>";
          return false;
        },
        signInFailure: function(currentUser, credential, redrectUrl) {
          document.getElementById("auth").innerHTML = "<pre>"+JSON.stringify(currentUser.toJSON(),null,2)+"</pre>";
          return false;
        }
      }
    });
    </script>
  </body>
</html>
